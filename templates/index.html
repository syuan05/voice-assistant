<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>語音急救助手</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #response { margin-top: 20px; font-size: 1.2em; }
  </style>
</head>
<body>
  <h2>🩺 語音急救助手</h2>
  <button onclick="startListening()">🎤 開始說話</button>
  <p><strong>你說的：</strong><span id="userInput">...</span></p>
  <div id="response"><strong>助手回應：</strong><span id="aiResponse"></span></div>

  <script>
    const synth = window.speechSynthesis;
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'zh-TW';
  
    function startListening() {
      window.speechSynthesis.cancel(); // 🛑 立即停止 AI 講話
      recognition.start();
      document.getElementById('userInput').textContent = '聽你說話中...';
    }
  
    recognition.onresult = function(event) {
      const transcript = event.results[0][0].transcript;
      document.getElementById('userInput').textContent = transcript;
      sendToServer(transcript);
    };
  
    function sendToServer(text) {
      console.log("送出到伺服器：", text);
      fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text })
      })
      .then(res => res.json())
      .then(data => {
        console.log("AI 回應：", data);
        const reply = data.response;
        document.getElementById("aiResponse").textContent = reply;
        speak(reply);
      })
      .catch(error => {
        console.error("API 錯誤：", error);
        speak("發生錯誤，無法取得回應。");
      });
    }
  
    function speak(text) {
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = 'zh-TW';
      synth.speak(utter);
    }
  
    window.onload = () => {
      const opening = "我是急救助手，請問現在發生什麼情況？";
      document.getElementById("aiResponse").textContent = opening;
      speak(opening);
    };
  </script>
  
</body>
</html>
