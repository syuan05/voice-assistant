  <style>

    #micButton {
      display: block;
      margin: 0 auto;
      padding: 10px 20px;

</head>
<body>

  <h2>ğŸ©º èªéŸ³æ€¥æ•‘åŠ©æ‰‹</h2>
  <button id="micButton" onclick="startListening()">ğŸ¤ é–‹å§‹èªªè©±</button>
  <div id="chatBox"></div>

  <script>
    const synth = window.speechSynthesis;
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'zh-TW';

    function startListening() {
      synth.cancel(); // åœæ­¢èªéŸ³æ’­å ±
      recognition.start();
      addMessage("æ­£åœ¨è½ä½ èªªè©±...", "user", true);
    }

    recognition.onresult = function(event) {
      const transcript = event.results[0][0].transcript;
      updateLastUserMessage(transcript);
      sendToServer(transcript);
    };

    function sendToServer(text) {
      fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text })
      })
      .then(res => res.json())
      .then(data => {
        const reply = data.response;
        addMessage(reply, "ai");
        speak(reply);
      })
      .catch(error => {
        console.error("API éŒ¯èª¤ï¼š", error);
        const errorMsg = "ç™¼ç”ŸéŒ¯èª¤ï¼Œç„¡æ³•å–å¾—å›æ‡‰ã€‚";
        addMessage(errorMsg, "ai");
        speak(errorMsg);
      });
    }

    function speak(text) {
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = 'zh-TW';
      synth.speak(utter);
    }

    function addMessage(text, sender, isPlaceholder = false) {
      const chatBox = document.getElementById("chatBox");
      const messageDiv = document.createElement("div");
      messageDiv.className = `message ${sender}`;
      const bubble = document.createElement("div");
      bubble.className = "bubble";
      bubble.textContent = text;
      messageDiv.appendChild(bubble);
      chatBox.appendChild(messageDiv);

      if (!isPlaceholder) chatBox.scrollTop = chatBox.scrollHeight;
    }

    function updateLastUserMessage(text) {
      const chatBox = document.getElementById("chatBox");
      const messages = chatBox.querySelectorAll(".message.user .bubble");
      const last = messages[messages.length - 1];
      if (last) last.textContent = text;
    }

    window.onload = () => {
      const opening = "æˆ‘æ˜¯æ€¥æ•‘åŠ©æ‰‹ï¼Œè«‹å•ç¾åœ¨ç™¼ç”Ÿä»€éº¼æƒ…æ³ï¼Ÿ";
      addMessage(opening, "ai");
      speak(opening);
    };
  </script>

</body>
